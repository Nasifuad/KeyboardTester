<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keyboard Tester</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to Keyboard Tester</h1>
    </header>
    <main>
      <div class="container">
        <div class="display">
          <p class="display-btns">ALT</p>
        </div>
        <div class="keyboard">
            <div class="row1 rows" >
                <p id="btn-esc">ESC</p>
                <p id="btnF1">F1</p>
                <p id="btnF2">F2</p>
                <p id="btnF3">F3</p>
                <p id="btnF4">F4</p>
                <p id="btnF5">F5</p>
                <p id="btnF6">F6</p>
                <p id="btnF7">F7</p>
                <p id="btnF8">F8</p>
                <p id="btnF9">F9</p>
                <p id="btnF10">F10</p>
                <p id="btnF11">F11</p>
                <p id="btnF12">F12</p>
                </p>
            </div>
            <div class="row2 rows">
            <p id="btn0">0</p>
            <p id="btn1">1</p>
            <p id="btn2">2</p>
            <p id="btn3">3</p>
            <p id="btn4">4</p>
            <p id="btn5">5</p>
            <p id="btn6">6</p>
            <p id="btn7">7</p>
            <p id="btn8">8</p>
            <p id="btn9">9</p>
            <p id="btn10">10</p>
           </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
